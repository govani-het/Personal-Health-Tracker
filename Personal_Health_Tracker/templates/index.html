<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthHub Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        {% include 'sidebar.html' %}

        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header">
                <div class="header-welcome">
                    <h2>Hello, Alex!</h2>
                    <p>Welcome back, let's crush those goals!</p>
                </div>
                <div class="header-actions">
                    <input type="text" placeholder="Search...">
                    <button class="icon-btn"><svg width="24" height="24" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9M13.73 21a2 2 0 0 1-3.46 0"/></svg></button>
                </div>
            </header>

            <section class="stats-grid">
                <div class="stat-card" id="card-weight"><h3>75.5 kg</h3><p>Current Weight</p></div>
                <div class="stat-card" id="card-bmi"><h3>23.3</h3><p>Healthy BMI</p></div>
                <div class="stat-card" id="card-goal">
                    <h3>5.5 kg to go</h3><p>Goal Progress</p>
                    <div class="progress-bar"><div class="progress" style="width: 65%;"></div></div>
                </div>
            </section>

            <section class="content-grid">
                <div class="card chart-container">
                    <h4>Weight History</h4>
                    <canvas id="weightChart"></canvas>
                </div>
                <div class="card plan-container">
                    <h4>Today's Plan</h4>
                    <ul>
                        <li><input type="checkbox" id="task1"><label for="task1">30 min morning run</label></li>
                        <li><input type="checkbox" id="task2" checked><label for="task2">Drink 2L of water</label></li>
                        <li><input type="checkbox" id="task3"><label for="task3">High-protein lunch</label></li>
                        <li><input type="checkbox" id="task4"><label for="task4">Evening yoga session</label></li>
                    </ul>
                    <button class="action-btn">Log Today's Weight</button>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
