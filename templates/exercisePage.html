<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/exercisePage.css' %}">
    <script src="{% static 'js/exercisePage.js' %}"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthHub: Exercise Tracker</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body onload="update_data()">
    <div class="app-container">
        <!-- Sidebar (with 'Workouts' active) -->
        {% include 'sidebar.html' %}

        <!-- Main Content -->
        <main class="main-content">
            <header class="page-header">
                <div class="date-navigator">
                    <input type="date" name="date" onblur="update_data()" id="current-date">
                </div>
                <div class="header-actions"><button class="action-btn" id="add-exercise-btn"><span>+</span> Add Exercise</button></div>
            </header>

            <section class="daily-summary">
                <div class="summary-card"><h4 id="duration"></h4><p>Total Duration(Cardio)</p></div>
                <div class="summary-card"><h4 id="kcal_burn"></h4><p>Calories Burned</p></div>
                
            </section>

            <section class="exercise-log">
                
            </section>
        </main>
    </div>

    <!-- Add Exercise Modal -->
    <div id="add-exercise-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="close-btn" id="close-modal-btn">Ã—</button>
            <h2>Log Your Exercise</h2>
            <form action="{% url 'exercise:add_workout' %}" method="post">
                {% csrf_token %}
                <div class="input-group">
                    <label for="exercise-type" >Exercise Type</label>
                    <div class="select-wrapper" >
                        <select id="exercise-type" name="exercise_type">
                            <option value="">Select a type...</option>
                            <option value="Cardio">Cardio</option>
                            <option value="Weight Lifting">Weight Lifting</option>
                        </select>
                    </div>
                </div>
                <div class="input-group">
                    <label for="exercise-name">Exercise Name</label>
                    <input type="text" id="exercise-name" placeholder="e.g., Running, Bench Press" name="exercise_name">
                </div>

                <!-- Dynamic Fields for Cardio -->
                <div id="cardio-fields" class="dynamic-fields">
                    <div class="form-row">
                        <div class="input-group">
                            <label>Duration (minutes)</label>
                            <input type="number" placeholder="30" name="duration">
                        </div><div class="input-group">
                        <label>Distance (km)</label>
                        <input type="number" step="0.1" placeholder="5" name="distance">
                    </div>
                    </div>
                </div>

                <!-- Dynamic Fields for Weight Lifting -->
                <div id="weight-lifting-fields" class="dynamic-fields">
                    <div class="form-row">
                        <div class="input-group">
                            <label>Weight (kg)</label>
                            <input type="number" step="0.5" placeholder="80" name="weight">
                        </div>
                        <div class="input-group">
                            <label>Sets</label>
                            <input type="number" placeholder="3" name="sets">
                        </div>
                        <div class="input-group">
                            <label>Reps</label>
                            <input type="number" placeholder="8" name="reps">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-group">
                        <label>Intensity Level</label>
                        <div class="select-wrapper">
                            <select name="intensity">
                                <option>Low</option>
                                <option>Medium</option>
                                <option>High</option>
                            </select>
                        </div>
                    </div>
                </div>
         
                <button type="submit" class="action-btn">Save Exercise</button>
            </form>
        </div>
    </div>


</body>
<script>
    const deleteWorkoutUrl = "{% url 'exercise:delete_workout' %}";
</script>
</html>
