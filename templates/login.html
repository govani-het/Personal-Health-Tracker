<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Your Account</title>
    <link rel="stylesheet" href="{% static 'css/login_page.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Image Section -->
        <div class="image-section">
            <img src="{% static 'image/login.png' %}" alt="People exercising in a fitness class.">
        </div>

        <!-- Form Section -->
        <div class="form-section">
            <div class="form-wrapper">
                <h1>Welcome Back!</h1>
                <p>Enter your credentials to access your account.</p>
                
                <form action="/authenticate_user"  method="POST">
                    {% csrf_token %}
                    {% if messages %}
                        <div class="messages">
                            {% for message in messages %}
                                
                                <div class="alert alert-{{ message.tags }}">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="you@example.com" required autocomplete="off">
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="new-password">
                    </div>
                    <button type="submit" class="login-btn">Login</button>
                </form>
                <div class="forgot-password-link">
                    <a href="">Forgot your password?</a>
                </div>
                <div class="signup-link">
                    <p>Don't have an account? <a href="user/register">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
