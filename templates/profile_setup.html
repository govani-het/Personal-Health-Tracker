<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/profile_setup.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthHub: Complete Your Profile</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Left Column: Quote & Image Section -->
        <div class="quote-section">
            <div class="quote-wrapper">
                <h2>"Success isn't always about greatness. It's about consistency. Consistent hard work gains success."</h2>
                <p>â€” Dwayne "The Rock" Johnson</p>
            </div>
        </div>

        <!-- Right Column: Form Section -->
        <div class="form-section">
            <div class="form-wrapper">
                <h3>Complete Your Profile</h3>
                <p>This info helps us create a personalized plan for you.</p>
                <form action="{% url 'user:profile_setup' %}" method="POST">
                    {% csrf_token %}
                    <div class="input-group">
                        <div class="input-group">
                            <input type="hidden" name="user_id" value="{{ user.user_id }}">
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username" placeholder="username">
                        </div>
                    </div>
                    <div class="form-grid">
                        <div class="input-group">
                            <label for="height">Height (cm)</label>
                            <input type="number" name="height" id="height" placeholder="180">
                        </div>
                        <div class="input-group">
                            <label for="current-weight">Current Weight (kg)</label>
                            <input type="number" name="weight" id="current-weight" placeholder="75">
                        </div>
                        <div class="input-group">
                            <label for="goal-weight">Goal Weight (kg)</label>
                            <input type="number" name="goal" id="goal-weight" placeholder="70">
                        </div>
                        <div class="input-group">
                            <label for="dob">Date of Birth</label>
                            <input name = 'dob'type="date" id="dob">
                        </div>
                    </div>

                    <div class="input-group">
                        <label>Gender</label>
                        <div class="radio-group">
                            <label class="radio-label"><input type="radio" name="gender" value="male"><span>Male</span></label>
                            <label class="radio-label"><input type="radio" name="gender" value="female"><span>Female</span></label>
                            <label class="radio-label"><input type="radio" name="gender" value="other"><span>Other</span></label>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="activity-level">Activity Level</label>
                        <div class="select-wrapper">
                            <select id="activity-level" name="activity_level" required>
                                <option disabled selected>Select your activity level</option>
                                <option value="sedentary">Sedentary</option>
                                <option value="lightly_active">Lightly Active</option>
                                <option value="moderately_active">Moderately Active</option>
                                <option value="very_active">Very Active</option>
                            </select>
                        </div>
                    </div>
                    
                    <button type="submit" class="action-btn">Save and Go to Dashboard</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
