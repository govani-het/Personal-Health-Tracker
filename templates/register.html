<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Fitness Account</title>
    <link rel="stylesheet" href="{% static 'css/register_page.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Form Section -->
        <div class="form-section">
            <div class="form-wrapper">
                <h1>Create Account</h1>
                <p>Join our fitness community and start your journey!</p>
                <form>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Choose a strong password" required>
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                    </div>
                    <button type="submit" class="create-btn">Create Account</button>
                </form>
                <div class="login-link">
                    <p>Already have an account? <a href="#">Login</a></p>
                </div>
            </div>
        </div>
        <!-- Image Section -->
        <div class="image-section">
            <img src="https://sdmntprwestus2.oaiusercontent.com/files/00000000-8e68-61f8-8c8e-de4ad10d82c3/raw?se=2025-06-17T18%3A08%3A50Z&sp=r&sv=2024-08-04&sr=b&scid=08de4a05-4199-5eef-b1aa-1ff781b82e1b&skoid=31bc9c1a-c7e0-460a-8671-bf4a3c419305&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2025-06-17T15%3A52%3A43Z&ske=2025-06-18T15%3A52%3A43Z&sks=b&skv=2024-08-04&sig=YKslVKnjP9IUXaQxJmkOs6FfI3So9%2BZvRX/51rK0fcI%3D" alt="A woman stretching before a workout.">
        </div>
    </div>
</body>
</html>
