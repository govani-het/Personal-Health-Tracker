<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
    <link rel="stylesheet" href="static/css/test.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="container-2">
            <div class="inner-div">
                <form>
                    {% csrf_token %}
                    <h1 style="margin-left: 80px">Register</h1>
                    <input type="text" placeholder="Enter Email  " class="login"><br>
                    <input type="text" placeholder="Enter PassWord  " class="login"><br>
                    <button type="submit" class="btn btn-success" id="login">Log In</button><br>
                    <span style="margin-left: 60px">Dont't have an account ?<br><a style="margin-left: 97px"
                                                href="/user/register">Sign Up
                                                Free</a></span>
                </form>
            </div>

        </div>
    </div>
</body>
</html>
